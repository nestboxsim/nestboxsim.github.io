 <!DOCTYPE html>
<html>

<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" href="chickenstyle.css">
</head>

<body>
<title>Nestbox Simulator</title>

<div class="chicken_menu">
	<h1>Nestbox Simulator</h1>
	<h2 id="clock">Time:</h2>
	<h2 id="txt_chicken_count">You have 1 chicken.</h2>
	<h2 id="txt_egg_count">You have collected 0 eggs.</h2>
	<button id="btn_reset" onclick="reset()">Reset</button>
	<h2 id="game_clock" class="testing_content">In-Game Time:</h2>
	<h2 id="txt_len_day" class="testing_content">Length of Day in Mins:1440 (24 hrs)</h2>
	<h2 class="testing_content">Set Length of Day (Mins):</h2><input class="testing_content" id="input_len_day" type="number"><button class="testing_content" id="btn_len_day" onclick="updateLenDay()">Update</button>

	<!--
	<button id="btn_egg" onclick="genEgg()">Generate Egg</button>
	-->
</div>

<div class="right_content">
	<h1>NESTBOX -- REC 
		<img id="red_blink" src="Images/RedBlink.png">
	</h1>

</div>
<div id="nestbox_cam" class="right_content">
	<div id="div_chickens"></div>
	<div id="div_eggs"></div>
	<img src="Images/Nestbox.png">

</div>

<script src="chickenScript.js"></script>
</body>

</html>
